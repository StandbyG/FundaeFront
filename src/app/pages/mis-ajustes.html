<div class="container mt-4">
  <!-- Bot贸n para regresar al Dashboard -->
  <button class="btn btn-primary mb-3" (click)="navigateToDashboard()">Regresar al Dashboard</button>

  <h3>Mis Ajustes Razonables</h3>

  <!-- Tabla con los ajustes -->
  <table class="table table-striped table-bordered" *ngIf="ajustes.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Descripci贸n</th>
        <th>Estado</th>
        <th>Fecha Implementaci贸n</th>
        <th>Tipo Ajuste</th>
        <th>Fecha Recomendaci贸n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ajuste of ajustes">
        <td>{{ ajuste.idAjuste }}</td>
        <td>{{ ajuste.descripcion }}</td>
        <td>{{ ajuste.estado }}</td>
        <td>{{ ajuste.fechaImplementacion }}</td>
        <td>{{ ajuste.tipoAjuste }}</td>
        <td>{{ ajuste.fechaRecomendacion }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay ajustes -->
  <p *ngIf="ajustes.length === 0" class="alert alert-info">No tienes ajustes registrados.</p>
</div>
