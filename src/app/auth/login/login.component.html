<div class="login-page">
  <div class="login-container">
    <!-- Lado izquierdo: formulario -->
    <div class="login-left">
      <div class="form-wrapper">
        <h2>Bienvenido de nuevo</h2>
        <p class="subtitle">Inicia sesión para continuar</p>

        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="input-group">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              [(ngModel)]="correo"
              name="correo"
              placeholder="Correo electrónico"
              required
              #correoField="ngModel"
            />
          </div>
          <div
            *ngIf="correoField.invalid && correoField.touched"
            class="error-message"
          >
            El correo es obligatorio y debe ser válido.
          </div>

          <div class="input-group">
            <i class="fa fa-lock icon"></i>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Contraseña"
              required
              #passwordField="ngModel"
            />
          </div>
          <div
            *ngIf="passwordField.invalid && passwordField.touched"
            class="error-message"
          >
            La contraseña es obligatoria.
          </div>

          <button
            type="submit"
            class="btn-primary"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>

          <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="error-message" *ngIf="error">{{ error }}</div>
        </form>
      </div>
    </div>

    <!-- Lado derecho: ilustración -->
    <div class="login-right">
      <img
        src="assets/images/login_image.png"
        alt="Ilustración de personas colaborando"
      />
      <h3>¿No tienes cuenta?</h3>
      <p>Únete y sé parte del cambio positivo hoy mismo.</p>
      <button (click)="goToRegister()" class="btn-secondary">Regístrate</button>
    </div>
  </div>
</div>
