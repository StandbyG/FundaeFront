<div class="login-container">
  <!-- Lado izquierdo: formulario -->
  <div class="login-left">
    <h2>Conéctate a tu cuenta</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <i class="fa fa-user icon"></i>
        <input
          type="email"
          [(ngModel)]="correo"
          name="correo"
          placeholder="Correo electrónico"
          required
          #correoField="ngModel"
          [ngClass]="{'invalid': correoField.invalid && correoField.touched}"
        />
      </div>
      <div *ngIf="correoField.invalid && correoField.touched" class="error-message">
        El correo es obligatorio y debe ser válido.
      </div>

      <div class="input-group">
        <i class="fa fa-key icon"></i>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
          #passwordField="ngModel"
          [ngClass]="{'invalid': passwordField.invalid && passwordField.touched}"
        />
      </div>
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
        La contraseña es obligatoria.
      </div>

      <button type="submit" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
      <div class="error-message" *ngIf="error">{{ error }}</div>
    </form>
  </div>

  <!-- Lado derecho: ilustración -->
  <div class="login-right">
    <img src="assets/images/login-illustration.png" alt="Ilustración de login" />
    <h3>¿No tienes una cuenta?</h3>
    <p>Únete a nosotros para ser parte del cambio positivo hoy mismo</p>
    <button (click)="goToRegister()">REGÍSTRATE</button>
  </div>
</div>
