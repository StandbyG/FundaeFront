<div class="login-container">
  <div class="login-left">
    <div class="form-wrapper">
    <h2>Conéctate a tu cuenta</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="input-group">
        <i class="fa fa-envelope icon"></i> <input
          type="email"
          [(ngModel)]="correo"
          name="correo"
          placeholder="Correo electrónico"
          required
          #correoField="ngModel"
        />
      </div>
      <div *ngIf="correoField.invalid && correoField.touched" class="error-message">
        El correo es obligatorio y debe ser válido.
      </div>

      <div class="input-group">
        <i class="fa fa-lock icon"></i> <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
          #passwordField="ngModel"
        />
      </div>
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
        La contraseña es obligatoria.
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        INICIAR SESIÓN
      </button>

      <div class="error-message" *ngIf="error">{{ error }}</div>
    </form>
    </div>
  </div>

  <div class="login-right">
    <img src="assets/images/login-illustration.png" alt="Ilustración de personas colaborando" />
    <h3>¿No tienes una cuenta?</h3>
    <p>Únete a nosotros para ser parte del cambio positivo hoy mismo</p>

    <button (click)="goToRegister()" class="btn-secondary">REGÍSTRATE</button>
  </div>
</div>
