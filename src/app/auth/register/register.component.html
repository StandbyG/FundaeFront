<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px">
    <h2 class="text-center mb-4 fw-bold text-primary">Registro de Usuario</h2>

    <form (ngSubmit)="registrar()">
      <!-- Nombre -->
      <div class="form-floating mb-3">
        <input
          class="form-control"
          id="nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        />
        <label for="nombre">Nombre completo</label>
      </div>

      <!-- Correo -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="correo"
          [(ngModel)]="usuario.correo"
          name="correo"
          required
        />
        <label for="correo">Correo electrónico</label>
      </div>

      <!-- Contraseña -->
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="usuario.password"
          name="password"
          required
        />
        <label for="password">Contraseña</label>
      </div>

      <!-- Tipo de Usuario -->
      <div class="form-floating mb-3">
        <select
          class="form-select"
          id="tipoUsuario"
          [(ngModel)]="usuario.tipoUsuario"
          name="tipoUsuario"
          required
        >
          <option value="" disabled selected>Selecciona un tipo</option>
          <option value="empleador">Empleador</option>
          <option value="candidato">Candidato</option>
        </select>
        <label for="tipoUsuario">Tipo de Usuario</label>
      </div>

      <!-- Campos de Empresa (solo si es empleador) -->
      <div *ngIf="usuario.tipoUsuario === 'empleador'">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="nombreEmpresa"
            [(ngModel)]="usuario.nombreEmpresa"
            name="nombreEmpresa"
          />
          <label for="nombreEmpresa">Nombre de la Empresa</label>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="ruc"
            [(ngModel)]="usuario.ruc"
            name="ruc"
          />
          <label for="ruc">RUC</label>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="sector"
            [(ngModel)]="usuario.sector"
            name="sector"
          />
          <label for="sector">Sector</label>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="direccion"
            [(ngModel)]="usuario.direccion"
            name="direccion"
          />
          <label for="direccion">Dirección</label>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control"
            id="estadoCumplimiento"
            [(ngModel)]="usuario.estadoCumplimiento"
            name="estadoCumplimiento"
          />
          <label for="estadoCumplimiento">Estado de Cumplimiento</label>
        </div>
      </div>

      <!-- Botón de Registro -->
      <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
        Crear cuenta
      </button>

      <!-- Mensajes -->
      <div class="text-danger mt-2 text-center" *ngIf="error">{{ error }}</div>
      <div class="text-success mt-2 text-center" *ngIf="exito">
        ✅ Usuario registrado con éxito. Redirigiendo al login...
      </div>

      <!-- Enlace al Login -->
      <div class="text-center mt-3">
        <small
          >¿Ya tienes cuenta?
          <a href="/login" class="text-decoration-none fw-semibold text-primary"
            >Inicia sesión</a
          >
        </small>
      </div>
    </form>
  </div>
</div>
