<div class="container my-4">
  <div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-header bg-light">
      <h2 class="card-title mb-0">Editar Estado del Ajuste</h2>
    </div>

    <div class="card-body border-bottom" *ngIf="!isLoading">
      <h5 class="mb-3">Detalles de la Solicitud</h5>
      <dl class="row">
        <dt class="col-sm-4">Tipo de Ajuste:</dt>
        <dd class="col-sm-8">{{ ajusteCompleto?.tipoAjuste }}</dd>

        <dt class="col-sm-4">Usuario:</dt>
        <dd class="col-sm-8">{{ ajusteCompleto?.usuario?.nombreEmpresa }}</dd>

        <dt class="col-sm-4">Descripción:</dt>
        <dd class="col-sm-8">{{ ajusteCompleto?.descripcion }}</dd>
      </dl>
    </div>

    <div class="card-body" *ngIf="!isLoading">
      <form [formGroup]="ajusteForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label fw-bold">Estado</label>
            <select id="estado" class="form-select" formControlName="estado">
              <option value="pendiente">Pendiente</option>
              <option value="aprobado">Aprobado</option>
              <option value="rechazado">Rechazado</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaImplementacion" class="form-label fw-bold">Fecha de Implementación</label>
            <input type="date" id="fechaImplementacion" class="form-control" formControlName="fechaImplementacion">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary w-100" [disabled]="ajusteForm.invalid">
            Actualizar Estado
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
